  <body>
    <script>
      //Assignment
      //input:enter number of rows : 4
    
      //output
      // 2
      // 3 11
      // 5 13 19
      // 7 17 23 29

      rows = +prompt("enter a rows");
      nPrime = (rows * (rows + 1)) / 2;
      prime = 2;
      arr = [];
      function checkPrime(n) {
        for (i = 2; i <= Math.floor(n / 2); i++) {
          if (n % i == 0) {
            return false;
          }
        }
        return true;
      }
      while (arr.length != nPrime) {
        if (checkPrime(prime)) {
          arr.push(prime);
        }
        prime++;
      }
      console.log(arr);
      for (i = 0; i < rows; i++) {
        (s = ""), (sum = 0);
        for (j = 1; j <= i + 1; j++) {
          if (j == 1) {
            s = s + arr[i] + " ";
            sum = sum + i;
          } else {
            sum = sum + rows - j + 1;
            s = s + arr[sum] + " ";
          }
        }
        console.log(s);
      }
    </script>
  </body>
